<body>
<div data-role="content">
 <a href="wi-fi.html" rel="external" ><canvas id="canvas"></canvas></a>
 <a href="record.html" rel="external"><canvas id="canvas2"></canvas></a>
 <a href="help.html" rel="external"><canvas id="canvas3"></canvas></a>

 </div>

<script type="text/javascript">
$(document).ready(function() {
var can1 = document.getElementById("canvas"); 
var can2 = document.getElementById("canvas2"); 
var can3 = document.getElementById("canvas3");
var can4 = document.getElementById("canvas4");
var can5 = document.getElementById("canvas5");
var can6 = document.getElementById("canvas6");
var x = can1.width/2;
var y = can1.height/2;

var con1 = can1.getContext("2d");
 con1.beginPath();
 con1.fillStyle = "rgba(250,250,250,1)";
 con1.strokeStyle = "rgba(250,250,250,1)";
 con1.font = "35px impact";
 con1.textAlign = "center";
 con1.textBaseline = "middle";
 con1.fillText("WI-FI", x, y);
 con1.shadowColor="rgba(250,250,250,1)";
 con1.shadowOffsetX=0;
 con1.shadowOffsetY=0;
 con1.shadowBlur=10;
 con1.strokeText("WI-FI",x,y);
 con1.restore();
 
 var con2 = can2.getContext("2d");
 con2.beginPath();
 con2.fillStyle = "rgba(250,250,250,1)";
 con2.strokeStyle = "rgba(250,250,250,1)";
 con2.font = "35px impact";

 con2.fillText("ЗАПИСЬ", x, y);

 con2.shadowBlur=10;

 con2.restore();

 var con3 = can3.getContext("2d");
 con3.beginPath();
 con3.fillStyle = "rgba(250,250,250,1)";

 con3.textAlign = "center";
 con3.textBaseline = "middle";
 //con3.fillText("ALARM", x, y);
 con3.fillText("ПОМОЩЬ", x, y);
 con3.shadowColor="rgba(250,250,250,1)";
 con3.shadowOffsetX=0;
 con3.shadowOffsetY=0;
 con3.shadowBlur=10;
 //con3.strokeText("ALARM",x,y);
 con3.strokeText("ПОМОЩЬ",x,y);
 con3.restore();
 
 var con4 = can4.getContext("2d");
 con4.beginPath();
 con4.fillStyle = "rgba(250,250,250,1)";
 con4.strokeStyle = "rgba(250,250,250,1)";
 con4.font = "35px impact";
 con4.textAlign = "center";
 con4.textBaseline = "middle";
 con4.fillText("КАМЕРА", x, y);

 con4.shadowOffsetX=0;
 con4.shadowOffsetY=0;
 con4.shadowBlur=10;
 con4.strokeText("КАМЕРА",x,y);
 con4.restore();

 con5.textBaseline = "middle";
