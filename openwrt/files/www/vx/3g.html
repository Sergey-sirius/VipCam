function info(param, reload) {
 var a;

 try {a = new XMLHttpRequest();} catch (e) {
  try {a = new ActiveXObject("Msxml2.XMLHTTP");} catch (e) {
   try {a = new ActiveXObject("Microsoft.XMLHTTP");} catch (e) {
    alert("Браузер не поддерживает...");
    return false;
   }
  }
 }
 
 document.getElementById('load').style.display = "block";
 document.getElementById('pole').innerHTML = "";

 a.open("GET", param);

 a.onreadystatechange = function() {
  if (a.readyState == 4) {
   document.getElementById('load').style.display = "none";
   document.getElementById('pole').innerHTML = a.responseText;
   if (reload == 1) {
   setInterval('location.reload()', 2000)
    //location.reload(true);
   }
  }
 } 

 a.send(null);
}
 </script>
