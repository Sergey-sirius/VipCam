<script type="text/javascript">
$(document).ready(function() {
$("#ftp").css('backgroundColor', '#353232');
$("#ya").css('backgroundColor', '#353232');
$("#ftp1").attr("href","ftp://"+ip);
var x = window.window.innerWidth;
var y = window.window.innerHeight;
var canftp = document.getElementById("ftp"); 
var canya = document.getElementById("ya");
var xl = canftp.width/2;
var yl = canftp.height/2;
var canftp = canftp.getContext("2d"); 
 canftp.beginPath(); 
 canftp.lineWidth =5;
 canftp.strokeStyle="rgba(150,150,150,1)";
 canftp.fillStyle = "rgba(150,150,150,1)"; 
 canftp.font = "20px impact"; 
 canftp.textAlign = "center"; 
 canftp.textBaseline = "bottom"; 
 canftp.fillText("Локальное хранилище", 150, 85);
 
 var canya = canya.getContext("2d");
 canya.beginPath();
 canya.fillStyle = "rgba(150,150,150,1)";
 canya.font = "20px impact";
 canya.textAlign = "center";
 canya.textBaseline = "bottom";
 canya.fillText("Яндекс.Диск", 150, 85);
 canya.restore();
